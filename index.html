<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Burst</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">

    <!-- Tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/dfbc1bf2e5.js" crossorigin="anonymous"></script>

    <!-- Tailwind Custom Color Plate -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style>
        .font-EB-Garamond {
            font-family: "EB Garamond", serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="max-w-[1440px] mx-auto">

    <!-- Header Start From Here -->
    <header class="mt-3">
        <div class="navbar lg:bg-[#F85559] lg:rounded-[50px]">
            <div class="navbar-start pl-2">
                <div class="lg:block hidden">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="lg:hidden block">
                    <div class="flex justify-center items-center gap-2">
                        <img src="./images/logo.png" alt="">
                        <a class="btn btn-ghost text-xl">Fruit Burst</a>
                    </div>
                </div>
            </div>
            <div class="navbar-center hidden lg:flex ">
                <div class="flex justify-center items-center gap-2">
                    <img src="./images/logo.png" alt="">
                    <a class="btn btn-ghost text-xl">Fruit Burst</a>
                </div>
            </div>
            <div class="navbar-end">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12" fill="none">
                            <path d="M0.75 0.75H17.25M0.75 6H17.25M0.75 11.25H17.25" stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="lg:block hidden pr-6">
                    <div class="flex items-center gap-2 rounded">
                        <input type="text" class="" placeholder="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End At Here -->

</body>

</html>
